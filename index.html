<h1>Fizz Buzz</h1>
Print integers one-to-N, <br>
but print “Fizz” if an integer is divisible by three, <br>
“Buzz” if an integer is divisible by five, <br>
and “FizzBuzz” if an integer is divisible by <br>
both three and five.<br><br><br>


<script>
    function fizzbuzz(n){
        for(i=1;i<=n;i++){

            if(i%3==0 && i%5==0){
                document.write('FIZZBUZZ <br>')
            }else if(i%5==0){
                document.write('BUZZ <br>')
            }else if(i%3==0){
                document.write('FIZZ <br>')
            }else{
                document.write(i + '<br>')
            }
        }
    }
    fizzbuzz(100)
</script>
